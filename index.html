<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Project Form</title>
</head>
<body>
    <header>
        <div class="inner-container">
            <h1 class="sr-only">Company Name</h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path></svg>
            <nav>
                <ul class="menu">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Website</a></li>
                    <li><a href="#">Packaging</a></li>
            </ul>
            </nav>
        </div>
    </header>
    
    <section>
        <h2>Project Form</h2>
        <p>Fill in the fields below and describe your needs.</p>
        <p>In return we will contact you and suggest solutions for your business needs.</p>
        <form action="#" method="" name="project-form"></form>
            <fieldset>
                <div>
                    <label for="name">Name/surname</label>
                    <input type="text" autofocus autocomplete="on">
                </div>
                <div>
                    <label for="company">Company</label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="tel">Telephone</label>
                    <input type="tel" required>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="text">
                </div>
            </fieldset>

            <fieldset>
                <h3>Specifics</h3>
                <div>
                    <label for="deadline">Deadline</label>
                    <input type="date" autocomplete="off" required>
                </div>
                <div>
                    <label for="budget">Budget</label>
                    <input type="number" required>
                </div>
                <div>
                    <label for="project-url">Project URL</label>
                    <input type="url" required>
                </div>
                <div>
                    <label for="audience">Target Audience</label>
                    <input type="text">
                </div>
                <div>
                    <label for="description">Project Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" wrap="soft"></textarea>
                </div>
            </fieldset>

            <p>By completing and sending the data, you agree to the privacy policy.</p>


            <div class="accept">
                <label for="accept">Accept</label>
                <input type="checkbox">
            </div>

            <div>
                <input type="submit" value="Send >">
            </div>
    </section>


</body>
</html>
